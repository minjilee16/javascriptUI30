<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="0" data-sizing="px">
    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>


  <img class="image" src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */

    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width:100px;
    }
    .image {
      padding: 7px;
    }
  </style>
  <script>
  let image = document.querySelector('.image');
  let blur = document.querySelector('#blur');
  let spacing = document.querySelector('#spacing');
  let base = document.querySelector('#base');
  let js = document.querySelector('.hl');
  blur.onmousemove = function() {
    image.style.filter = `blur(${blur.value}px)`;
  }
  spacing.onmousemove = function () {
    image.style.padding = spacing.value+"px";
  }
  image.style.backgroundColor = base.value;
  js.style.color = base.value;
  base.onchange = function () {
    js.style.color = base.value;
    image.style.backgroundColor = base.value;
  }
  </script>

</body>
</html>
