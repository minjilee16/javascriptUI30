<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big Buck Bunny</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>

  <h1>Big Buck Bunny</h1>
  <div class="player">
    <video class="player__video viewer" src="https://player.vimeo.com/external/194837908.sd.mp4?s=c350076905b78c67f74d7ee39fdb4fef01d12420&profile_id=164"></video>

    <div class="player__controls">

     <div class="progress">
      <div class="progress__filled"></div>
     </div>

     <button class="player__button toggle" title="Toggle Play">►</button>
     <button class="video-sub">volumn</button>
     <input type="range" name="volume" class="player__slider" id="volume" min="0" max="1" step="0.05" value="1">
     <button class="video-sub">playback rate</button>
     <input type="range" name="playbackRate" id="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
     <button data-skip="-10" class="player__button skip-backward">« 10s</button>
     <button data-skip="25" class="player__button skip-forward">25s »</button>
    </div>
  </div>
  <div class="comment-bar">
    <input  class="comment-element" id="comment-text" type="text" placeholder="Leave your comment">
    <input  class="comment-element" id="comment-button" type="button" value="Add">
  </div> 
  <div class="comments">
    <div class="comment">it's such a beautiful animation!</div>
    <div class="comment last">Thanks for the video :)</div>
  <script src="scripts.js"></script>
  </div>
</body>
</html>
