<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whack A Mole!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Whack-a-mole! <span class="score">0</span></h1>
  <div class="buttons">
    <button onClick="startGame()">Start!</button>
    <button onClick="stopGame()">Stop</button>
  </div>
  <div class="game">
    <div class="hole hole1">
      <div class="mole"></div>
    </div>
    <div class="hole hole2">
      <div class="mole"></div>
    </div>
    <div class="hole hole3">
      <div class="mole"></div>
    </div>
    <div class="hole hole4">
      <div class="mole"></div>
    </div>
    <div class="hole hole5">
      <div class="mole"></div>
    </div>
    <div class="hole hole6">
      <div class="mole"></div>
    </div>
  </div>

<script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');
  let num = 0; 
  const randomTime = function () {
    let randomNumberBetween0and6 = Math.floor(Math.random() * 7);
    let randomTime= Math.floor(Math.random() * 1100);

    holes[randomNumberBetween0and6].classList.add('up');
    setTimeout( () =>  holes[randomNumberBetween0and6].classList.remove('up'), randomTime );
  }
  const changeTheNumber = function () {
    num++;
    scoreBoard.innerHTML = num;
  }
  let play = null;
  const startGame = function () {
    play = setInterval( randomTime, 1000 );
  }
  const stopGame = function () {
    clearInterval(play);
  }
  moles.forEach( mole => mole.addEventListener('click', changeTheNumber ) );
</script>
</body>
</html>
